<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>REALITY C13 | Inventario TÃ©cnico</title>
  <link
    href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@300;400;600;800&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
  <nav>
    <div class="nav-left">
      <div class="brand-wrapper">
        <div class="brand-name">MEDIA LIGHTING</div>
        <div class="brand-subtitle">Vecinos Al Limite</div>
      </div>
      <div class="nav-links">
        <a href="/" class="{{ 'active' if request.path == '/' }}">INVENTARIO</a>
        <a href="/buscar" class="{{ 'active' if request.path == '/buscar' }}">BUSCADOR</a>
        <a href="/historial" class="{{ 'active' if request.path == '/historial' }}">HISTORIAL</a>
      </div>
    </div>
    <div class="nav-right">
      <img src="{{ url_for('static', filename='logo.jpg') }}" alt="ML" class="logo-header">
    </div>
  </nav>
  <div class="container">
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
    <div class="flash-messages">
      {% for category, message in messages %}
      <div class="flash {{ category }}">{{ message }}</div>
      {% endfor %}
    </div>
    {% endif %}
    {% endwith %}
    {% block content %}{% endblock %}
  </div>
</body>

</html>
