{% extends "base.html" %}

{% block content %}
<div class="login-container">
    <div class="form-box login-box">
        <div class="brand-wrapper" style="margin-bottom: 30px;">
            <div class="brand-name">MEDIA LIGHTING</div>
            <div class="brand-subtitle">Acceso al Sistema</div>
        </div>

        <form action="/login" method="POST">
            <div class="form-group">
                <label for="username">Usuario</label>
                <input type="text" name="username" id="username" placeholder="Tu usuario" required autofocus>
            </div>

            <div class="form-group" style="margin-top: 20px;">
                <label for="password">Contraseña</label>
                <input type="password" name="password" id="password" placeholder="••••••••" required>
            </div>

            <button type="submit" class="btn-main" style="width: 100%; margin-top: 30px;">INICIAR SESIÓN</button>
        </form>
    </div>
</div>

<style>
    .login-container {
        height: 70vh;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .login-box {
        width: 100%;
        max-width: 400px;
        padding: 40px;
    }

    .form-group label {
        display: block;
        font-size: 0.75rem;
        font-weight: 700;
        text-transform: uppercase;
        color: var(--text-dim);
        margin-bottom: 8px;
        letter-spacing: 1px;
    }

    .login-box .brand-name {
        font-size: 1.8rem;
    }
</style>
{% endblock %}
