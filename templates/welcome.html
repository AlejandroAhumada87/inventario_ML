{% extends "base.html" %}

{% block content %}
<div class="welcome-hero">
    <div class="welcome-content">
        <img src="{{ url_for('static', filename='logo.jpg') }}" alt="ML Logo" class="welcome-logo">
        <h1 class="welcome-title">BIENVENIDO A <span class="highlight">MEDIA LIGHTING</span></h1>
        <p class="welcome-subtitle">Inventario Técnico & Gestión de Bodega</p>

        <div class="welcome-actions">
            {% if 'user_id' in session %}
            <a href="/inventario" class="btn-main pulse">ACCEDER AL INVENTARIO</a>
            {% else %}
            <a href="/login" class="btn-main pulse">ENTRAR AL SISTEMA</a>
            {% endif %}
        </div>
    </div>
</div>

<style>
    .welcome-hero {
        height: 80vh;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
    }

    .welcome-content {
        animation: fadeInUp 0.8s ease-out;
    }

    .welcome-logo {
        height: 300px;
        margin-bottom: 2rem;
        filter: drop-shadow(0 0 50px var(--orange-glow));
    }

    .welcome-title {
        font-size: 3.5rem;
        font-weight: 800;
        margin-bottom: 0.5rem;
        color: white;
    }

    .welcome-title .highlight {
        color: var(--orange);
        text-shadow: 0 0 15px var(--orange-glow);
    }

    .welcome-subtitle {
        font-size: 1.2rem;
        color: var(--text-dim);
        margin-bottom: 3rem;
        letter-spacing: 2px;
        text-transform: uppercase;
    }

    .pulse {
        animation: pulseGlow 2s infinite;
    }

    @keyframes pulseGlow {
        0% {
            box-shadow: 0 0 0 0 rgba(255, 102, 0, 0.4);
        }

        70% {
            box-shadow: 0 0 0 20px rgba(255, 102, 0, 0);
        }

        100% {
            box-shadow: 0 0 0 0 rgba(255, 102, 0, 0);
        }
    }

    @keyframes fadeInUp {
        from {
            opacity: 0;
            transform: translateY(30px);
        }

        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    @media (max-width: 768px) {
        .welcome-title {
            font-size: 2rem;
        }

        .welcome-logo {
            height: 120px;
        }
    }
</style>
{% endblock %}
